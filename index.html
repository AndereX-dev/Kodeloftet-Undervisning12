        Transition
      - Transition between design
      - a startpoint and an endpoint
      
      Animation
      - Lasting transition effect that last over time
      -->

      <div class="changeColor"></div>
      <div class="makeBigger"></div>

      <!-- ANIMATIONS -->
      
      <div class="animateColor"></div>
      <div class="animateSize"></div>

      <!-- CARDSWAP -->

      <div class="card">
        <img src="karsten-winegeart-K6udCQtsvDQ-unsplash.jpg" alt="" class="front">

          <p>Hello there!</p>
        </div>
      </div>

    </main>

    <footer></footer>
  </body>
